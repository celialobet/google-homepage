<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <title>Google</title>
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="apps-button">
            <svg class="gb_We" focusable="false" viewBox="0 0 24 24">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </li>
          <li><button class="sign-in" href="#">Sign In</button></li>
        </ul>
      </nav>
    </header>

    <div class="logo">
      <img class="google-logo" src="images/googlelogo.png" alt="Google logo" />
    </div>

    <main class="main">
      <div class="main-search">
        <form class="search-bar">
          <img class="search-icon" src="images/search-icon.jpg" alt="" />
          <input class="input" type="text" />
          <img class="mic-icon" src="images/mic-icon.png" alt="" />
        </form>
      </div>
      <div class="main-buttons">
        <button type="button" class="btn button-search">Google Search</button>
        <button type="button" class="btn lucky">I'm feeling lucky!</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">About</a>
        <a class="footer-link" href="#">How Search works</a>
      </div>
      <div class="footer-right">
        <a class="footer-link" href="#">Privacy</a>
        <a class="footer-link" href="#">Terms</a>
        <a class="footer-link" href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
